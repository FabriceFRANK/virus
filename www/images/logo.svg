<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#CCE9F6" stroke="#e9ecef" stroke-width="2"></circle>
  
  <!-- Central virus-like structure with gradient -->
  <defs>
    <radialGradient id="virusGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1"></stop>
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="100" cy="100" r="38" fill="url(#virusGradient)" opacity="0.95"></circle>
  
  <!-- DNA/Scientific helix pattern overlay -->
  <g opacity="0.25">
    <path d="M 82 82 Q 100 88, 118 82" stroke="white" stroke-width="2.5" fill="none"></path>
    <path d="M 82 92 Q 100 98, 118 92" stroke="white" stroke-width="2.5" fill="none"></path>
    <path d="M 82 102 Q 100 108, 118 102" stroke="white" stroke-width="2.5" fill="none"></path>
    <path d="M 82 112 Q 100 106, 118 112" stroke="white" stroke-width="2.5" fill="none"></path>
  </g>
  
  <!-- Two document symbols side by side -->
  <g transform="translate(100, 100)">
    <!-- Left document - RETRACTED (fully crossed out) -->
    <g transform="translate(-15, 0)">
      <rect x="-10" y="-14" width="20" height="28" fill="white" opacity="0.95" rx="2"></rect>
      <line x1="-7" y1="-9" x2="7" y2="-9" stroke="#e56b6f" stroke-width="1.2"></line>
      <line x1="-7" y1="-4" x2="7" y2="-4" stroke="#e56b6f" stroke-width="1.2"></line>
      <line x1="-7" y1="1" x2="7" y2="1" stroke="#e56b6f" stroke-width="1.2"></line>
      <line x1="-7" y1="6" x2="7" y2="6" stroke="#e56b6f" stroke-width="1.2"></line>
      
      <!-- Strong X for retraction -->
      <line x1="-12" y1="-16" x2="12" y2="16" stroke="#e56b6f" stroke-width="3.5" opacity="0.9"></line>
      <line x1="-12" y1="16" x2="12" y2="-16" stroke="#e56b6f" stroke-width="3.5" opacity="0.9"></line>
    </g>
    
    <!-- Right document - EXPRESSION OF CONCERN (warning symbol) -->
    <g transform="translate(15, 0)">
      <rect x="-10" y="-14" width="20" height="28" fill="white" opacity="0.95" rx="2"></rect>
      <line x1="-7" y1="-9" x2="7" y2="-9" stroke="#fbb13c" stroke-width="1.2"></line>
      <line x1="-7" y1="-4" x2="7" y2="-4" stroke="#fbb13c" stroke-width="1.2"></line>
      <line x1="-7" y1="1" x2="7" y2="1" stroke="#fbb13c" stroke-width="1.2"></line>
      <line x1="-7" y1="6" x2="7" y2="6" stroke="#fbb13c" stroke-width="1.2"></line>
      
      <!-- Warning triangle overlay -->
      <path d="M 0 -14 L 10 12 L -10 12 Z" fill="none" stroke="#fbb13c" stroke-width="3" opacity="0.9"></path>
      <!-- Exclamation mark -->
      <line x1="0" y1="-6" x2="0" y2="4" stroke="#fbb13c" stroke-width="2.5" opacity="0.9"></line>
      <circle cx="0" cy="8" r="1.5" fill="#fbb13c" opacity="0.9"></circle>
    </g>
  </g>
  
  <!-- Virus spike proteins radiating outward -->
  <g opacity="0.85">
    <!-- Top -->
    <circle cx="100" cy="48" r="6" fill="#e56b6f"></circle>
    <rect x="97" y="48" width="6" height="14" rx="3" fill="#e56b6f"></rect>
    
    <!-- Top-right -->
    <circle cx="137" cy="63" r="6" fill="#e67e22"></circle>
    <rect x="123" y="66" width="14" height="6" rx="3" fill="#e67e22" transform="rotate(-45 130 69)"></rect>
    
    <!-- Right -->
    <circle cx="152" cy="100" r="6" fill="#fbb13c"></circle>
    <rect x="138" y="97" width="14" height="6" rx="3" fill="#fbb13c"></rect>
    
    <!-- Bottom-right -->
    <circle cx="137" cy="137" r="6" fill="#fbb13c"></circle>
    <rect x="123" y="131" width="14" height="6" rx="3" fill="#fbb13c" transform="rotate(45 130 134)"></rect>
    
    <!-- Bottom -->
    <circle cx="100" cy="152" r="6" fill="#e67e22"></circle>
    <rect x="97" y="138" width="6" height="14" rx="3" fill="#e67e22"></rect>
    
    <!-- Bottom-left -->
    <circle cx="63" cy="137" r="6" fill="#e56b6f"></circle>
    <rect x="63" y="131" width="14" height="6" rx="3" fill="#e56b6f" transform="rotate(-45 70 134)"></rect>
    
    <!-- Left -->
    <circle cx="48" cy="100" r="6" fill="#e56b6f"></circle>
    <rect x="48" y="97" width="14" height="6" rx="3" fill="#e56b6f"></rect>
    
    <!-- Top-left -->
    <circle cx="63" cy="63" r="6" fill="#e67e22"></circle>
    <rect x="63" y="66" width="14" height="6" rx="3" fill="#e67e22" transform="rotate(45 70 69)"></rect>
  </g>
  
  <!-- Warning/Alert indicators - two circles -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#e56b6f" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.4"></circle>
  <circle cx="100" cy="100" r="60" fill="none" stroke="#fbb13c" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.4"></circle>
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#217fad" text-anchor="middle" letter-spacing="1">VIRUS</text>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="8" fill="#217fad" text-anchor="middle" letter-spacing="2.5">RETRACTIONS</text>
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="8" fill="#217fad" text-anchor="middle" letter-spacing="2.5">EXPRESSIONS OF CONCERN</text>
</svg>